<!DOCTYPE html>
<html lang="en">
<body>
<img src="" id="main" style="width: 100%">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    convert = ['0', 'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', 'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'];

    function getQueryVariable(variable) {
        var query = decodeURI(decodeURI(window.location.search.substring(1)));
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    function realE(e) {
        return convert[e];
    }

    var s = getQueryVariable("s");
    var e = getQueryVariable("e");
    $("#main").attr("src",`http://h5.cyol.com/special/daxuexi/daxuexi${s}${realE(e)}${e}/images/end.jpg`)

</script>
</body>
</html>
