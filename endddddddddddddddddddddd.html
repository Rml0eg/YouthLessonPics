    function getQueryVariable(variable) {
        var query = decodeURI(decodeURI(window.location.search.substring(1)));
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }xw
        return (false);
    }

    function realE(e) {
        return convert[e];
    }

    var s = getQueryVariable("s");
    var e = getQueryVariable("e");
    document.title = `"青年大学习"第${numberTranToCN(getQueryVariable("s"))}季第${numberTranToCN(getQueryVariable("e"))}期来啦！`
    $("#pic").css('background',`url(http://h5.cyol.com/special/daxuexi/daxuexi${s}${realE(e)}${e}/images/end.jpg)`)
    $("#pic").css('background-repeat',`no-repeat`)
    $("#pic").css('background-size',`100% 100%`)
